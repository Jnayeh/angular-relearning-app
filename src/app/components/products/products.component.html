<section id="products" class="m-2 mx-auto w-[90%] p-2">
  <input type="number" name="price" placeholder="Price product" min={0}
    class="w-[90%] max-w-sm rounded-xl  py-2 pl-3 pr-2 shadow-md focus:outline-none border-2 focus:border-red-600 border-gray-100 m-2 mb-6"
    [(ngModel)]="pricefilter" (input)="filterProducts($event)" />
  <ul class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 list-none">
    <li *ngFor="let product of listProdcut">
      <article class="overflow-hidden flex flex-col justify-between rounded-lg border-gray-100 border-2 shadow-lg">
        <div>
          <img src="../../assets/OIP.jfif" alt="product" class="object-cover object-center">
          <div class="card-body">
            <h5 class="p-4 text-2xl font-bold text-red-600">{{product.title}}</h5>

            <ul class="list-none ">
              <li class="p-2 text-lg border-slate-200 border-y-2">
                <span class="font-bold text-slate-400">Price:</span> {{product.price}}
              </li>
              <li class="p-2 text-lg border-slate-100 border-y-2">
                <span class="font-bold text-slate-400">Quantity:</span> {{product.quantity}}
              </li>
              <li class="p-2 text-lg border-slate-100 border-y-2">
                <span class="font-bold text-slate-400">Likes:</span>{{product.like}}
              </li>
            </ul>
          </div>

          <div *ngIf="product.like >=20 && product.like <30" class="p-2">
            <span class="bg-gray-200 text-gray-600 text-xs font-medium px-2.5 py-0.5 rounded-full">
              Popular</span>
          </div>
          <div *ngIf="product.like >=30" class="p-2">
            <span class="bg-gray-700 text-gray-200 text-xs font-medium px-2.5 py-0.5 rounded-full">
              Top Product </span>
          </div>
        </div>
        <div class=" flex justify-center gap-4 p-4 ">
          <button [routerLink]="['/product', product.id]"
            class=" w-[25%] min-w-fit bg-gray-600 hover:bg-gray-400 transition-all text-white p-2 text-center rounded-lg font-bold uppercase shadow-md text-sm">
            Afficher
          </button>
          <button
            class=" w-[25%] bg-slate-100 hover:bg-gray-600 hover:text-white transition-all text-red-600 p-2 text-center rounded-lg font-bold uppercase shadow-md text-sm"
            (click)="like(product)">
            Like
          </button>
          <button
            class=" w-[30%] flex-shrink disabled:bg-slate-200 disabled:text-gray-400 bg-red-600 hover:bg-red-700 text-white p-2 text-center rounded-lg disabled:font-normal font-bold uppercase disabled:shadow-none shadow-md text-sm"
            (click)="buy(product)" [disabled]="product.quantity==0">Buy
          </button>
        </div>

      </article>
    </li>
  </ul>
  <article></article>
</section>
